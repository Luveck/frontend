<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
    <!-- Register v1 -->
    <div class="card mb-0">
      <div class="card-body">
        <a href="javascript:void(0);" class="brand-logo">
          <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
          <h2 class="brand-text text-primary ml-1">Luveck</h2>
        </a>

        <h4 class="card-title mb-1">Bienvenido a Luveck! 👋</h4>
        <p class="card-text mb-2">Inicia sesión con tu correo</p>

        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="register-username" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              formControlName="userName"
              class="form-control"
              placeholder="johndoe"
              aria-describedby="register-username"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
            />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">Nombre requerido</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-email" class="form-label">Correo</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="john@example.com"
              aria-describedby="register-email"
              tabindex="2"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Correo requerido</div>
              <div *ngIf="f.email.errors.email">Debe ser una dirección de correo valida</div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-name" class="form-label">Primer Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="john"
              aria-describedby="register-name"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Campo requerido</div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-lastname" class="form-label">Primer Apellido</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              placeholder="doe"
              aria-describedby="register-lastname"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Campo requerido</div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-dni" class="form-label">DNI</label>
            <input
              type="text"
              formControlName="dni"
              class="form-control"
              placeholder="doe"
              aria-describedby="register-dni"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.dni.errors }"
            />
            <div *ngIf="submitted && f.dni.errors" class="invalid-feedback">
              <div *ngIf="f.dni.errors.required">Campo requerido</div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-password" class="form-label">Contraseña</label>

            <div class="input-group input-group-merge form-password-toggle">
              <input
                minlength="8"
                maxlength="25"
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                placeholder="············"
                aria-describedby="register-password"
                tabindex="3"
                [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">Contraseña requerida</div>
              <div *ngIf="f.password.errors.pattern">Contraseña insegura</div>
            </div>
          </div>

          <button class="btn btn-primary btn-block" tabindex="5" rippleEffect>Registrarse</button>
        </form>

        <p class="text-center mt-2">
          <span>¿Ya tienes una cuenta? </span>
          <a routerLink="/pages/authentication/login-v1">
            <span> Sign in instead</span>
          </a>
        </p>

            <i data-feather="github"></i>

      </div>
    </div> -->

  </div>
</div>
