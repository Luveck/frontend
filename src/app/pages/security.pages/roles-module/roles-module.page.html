<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

  <header>
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select (selectionChange)="onRoleSelected()" [(value)]="selected">
        <div *ngFor="let role of roles">
          <mat-option *ngIf="role.state" [value]="role.id">
            {{role.name}}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="onUpdateAccess()">
        <mat-icon>update</mat-icon>
        Actualizar Accesos
      </button>
    </div>
  </header>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modulo </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acceso </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox class="example-margin" [checked]="row.selected" [value]="row.id" (change)="onCheckboxChange($event, row.id)"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</main>
