<main mat-dialog-content>
  <img [src]="prodData.urlImages[0].url">
  <div class="infoProd">
    <h1>{{prodData.nameProduct}}</h1>
    <ul>
      <li>
        <span>Presentación: </span>
        {{prodData.presentacion}}
      </li>
      <li>
        <span>Regla de Canje: </span>
        {{prodData.regla}}
      </li>
      <li>
        <span>Canje máximo anual: </span>
        {{prodData.maximoAnual}}
      </li>
      <li>
        <a [href]="prodData.urlDatos" target="_blank">Leer más</a>
      </li>
    </ul>
  </div>
</main>
