<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

  <header>
    <button mat-raised-button color="primary" (click)="on('new')">
      <mat-icon>add</mat-icon>
      Agregar Producto
    </button>

    <mat-form-field appearance="standard">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Honduras" #input>
    </mat-form-field>
  </header>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="presentation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Presentación </th>
        <td mat-cell *matCellDef="let row"> {{row.presentation}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="typeSell">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> tipo de venta</th>
        <td mat-cell *matCellDef="let row"> {{row.typeSell}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
        <td mat-cell *matCellDef="let row"> {{row.cost}}.Lps</td>
      </ng-container>

      <ng-container matColumnDef="nameCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría</th>
        <td mat-cell *matCellDef="let row"> {{row.nameCategory}} </td>
      </ng-container>


      <ng-container matColumnDef="acctions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="on(row.id)" matTooltip="Editar producto">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialog(row.id)" matTooltip="Eliminar producto">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
</main>
