<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

  <header>
    <button mat-raised-button color="primary" (click)="on()">
      <mat-icon>add</mat-icon>
      Agregar Categoría
    </button>
  </header>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="catesCont">
    <mat-card class="cat mat-elevation-z8" *ngFor="let cat of inveServ.categorias">
      <div class="cat_body">
        <p><span>Nombre: </span>{{cat.name}}</p>
        <p><span>Estado: </span><span class="chip" [ngClass]="{'inactive': cat.isDeleted == true, 'active': cat.isDeleted == false}">{{cat.isDeleted ?'Inactiva' :'Activa'}}</span></p>
        <p><span>Fecha de creación: </span>{{cat.creationDate |date:'M/d/yy'}}</p>
      </div>
      <div class="cat_actions">
        <button mat-stroked-button (click)="on(cat.id)">
          Ver detalles
          <mat-icon color="accent">arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</main>
