<main>
  <div class="contentForm mat-elevation-z8">
    <div class="formHeader">
      <div class="imgCont">
        <img src="assets/luveck_logo.png">
      </div>
      <p>¿Has olvidado tu contraseña? 🔒</p>
      <span>Ingrese su correo electrónico y le enviaremos instrucciones para restablecer su contraseña.</span>
    </div>
    <div class="formContent">
      <form [formGroup]="resetPassForm" class="d-flex-center">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ?'password' :'text'" formControlName="password" placeholder="Contraseña" [NgPasswordValidator]="options">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ?'visibility_off' :'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="!resetPassForm.get('password')?.errors?.['required'] && (resetPassForm.get('password')?.errors?.['pattern'])">
            Contraseña insegura
          </mat-error>
          <mat-error
            *ngIf="resetPassForm.get('password')?.invalid && (resetPassForm.get('password')?.dirty || resetPassForm.get('password')?.touched) && resetPassForm.get('password')?.errors?.['required']">
            Contraseña requerida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput [type]="hidePassword ?'password' :'text'" formControlName="password" placeholder="Confirmar">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ?'visibility_off' :'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="resetPassForm.invalid"
          (click)="resetPass(resetPassForm.value)">Registo
        </button>
      </form>

      <p class="reg">
        <a routerLink="/login">
          <span>< Regresar</span>
        </a>
      </p>
    </div>
  </div>
</main>
