<main>
  <div class="contentForm mat-elevation-z8">
    <div class="formHeader">
      <h2>!Bienvenido a Luveck! 游녦</h2>
      <p>Inicia sesi칩n con tu correo</p>
    </div>
    <div class="formContent">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate class="d-flex-center">

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="!loginForm.get('email')?.errors?.required && (loginForm.get('email')?.errors?.pattern)">
            Por favor ingrese un correo valido
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) && loginForm.get('email')?.errors?.required">
            Correo requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="!loginForm.get('password')?.errors?.required">
            La longitud de la contrase침a debe ser mayor o igual a 8 y la contrase침a debe contener uno o m치s caracteres
            en may칰sculas, min칰sculas, num칠ricos y especiales.
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) && loginForm.get('password')?.errors?.required">
            Contrase침a requerida
          </mat-error>
        </mat-form-field>

        <div class="mt-top">
          <button [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Iniciar Sesi칩n</button>
        </div>

      </form>
    </div>
  </div>
</main>
