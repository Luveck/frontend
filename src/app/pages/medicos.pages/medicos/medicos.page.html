<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

  <header>
    <button mat-raised-button color="primary" (click)="on()">
      <mat-icon>add</mat-icon>
      Agregar Medico
    </button>

    <mat-form-field appearance="standard">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre / resgistro / especialidad / etc" #input autocomplete="off">
    </mat-form-field>
  </header>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="register">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> N. de registro </th>
        <td mat-cell *matCellDef="let row"> {{row.register}} </td>
      </ng-container>

      <ng-container matColumnDef="isDeleted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
        <td mat-cell *matCellDef="let row">
          <span class="chip" [ngClass]="{'active': row.isDeleted == false, 'inactive': row.isDeleted == true}">{{row.isDeleted ?'Inactiva' :'Activa'}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="patologyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad</th>
        <td mat-cell *matCellDef="let row"> {{row.patologyName}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creaci√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate |date:'M/d/yy'}} </td>
      </ng-container>

      <ng-container matColumnDef="acctions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="accent" (click)="on(row.id)" matTooltip="Editar medico">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialog(row)" matTooltip="{{row.isDeleted ?'Habilitar cuenta' :'Deshabilitar Cuenta'}}">
            <mat-icon>{{row.isDeleted ?'radio_button_unchecked' :'radio_button_checked'}}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
</main>
