<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

  <header>
    <button mat-raised-button color="primary" (click)="on()">
      <mat-icon>add</mat-icon>
      Agregar Especualidad
    </button>
  </header>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="catesCont">
    <mat-card class="cat mat-elevation-z8" *ngFor="let especial of medicServ.especialidades">
      <div class="cat_header">
        <span>{{especial.name}}</span>
        <span class="chip" [ngClass]="{'inactive': especial.isDeleted == true, 'active': especial.isDeleted == false}">{{especial.isDeleted ?'Inactiva' :'Activa'}}</span>
      </div>
      <div class="cat_body">
        <p><span>Fecha de creaci√≥n: </span>{{especial.creationDate |date:'M/d/yy'}}</p>
      </div>
      <div class="cat_actions">
        <button mat-flat-button color="warn" (click)="delete(especial)">
          Cambiar estado
          <mat-icon>published_with_changes</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="on(especial.id)">
          Editar
          <mat-icon>edit_square</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</main>
