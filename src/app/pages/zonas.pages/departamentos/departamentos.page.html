<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
  <header>
    <mat-form-field appearance="standard">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Honduras" #input>
    </mat-form-field>
  </header>

  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="stateCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo estado </th>
        <td mat-cell *matCellDef="let row"> {{row.stateCode}} </td>
      </ng-container>

      <ng-container matColumnDef="countryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pa√≠s </th>
        <td mat-cell *matCellDef="let row"> {{row.countryId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
</main>
