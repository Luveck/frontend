<main>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

  <header>
    <div>
      <button mat-raised-button color="primary" (click)="on()">
        <mat-icon>add</mat-icon>
        Agregar Ciudad
      </button>
      &nbsp;
      <button mat-raised-button color="primary" (click)="generateReport()">
        <mat-icon>task</mat-icon>
        Generar reporte
      </button>
    </div>

    <mat-form-field appearance="standard">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre / país / etc" #input autocomplete="off">
    </mat-form-field>
  </header>

  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
      </ng-container>

      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>País</th>
        <td mat-cell *matCellDef="let row"> {{row.countryName}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row">
          <span class="chip" [ngClass]="{'active': row.state == true, 'inactive': row.state == false}">{{row.state ?'Activo' :'Inactivo'}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación </th>
        <td mat-cell *matCellDef="let row"> {{row.creationDate |date:'M/d/yy'}} </td>
      </ng-container>

      <ng-container matColumnDef="acctions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button (click)="on(row.id)">
            Ver detalles
            <mat-icon color="accent">arrow_forward</mat-icon>
          </button>

          <button mat-stroked-button (click)="chageState(row)">
            Cambiar estado
            <mat-icon color="warn">published_with_changes</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro: "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
</main>
