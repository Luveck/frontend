<h2 mat-dialog-title>{{data.title}}</h2>
<main mat-dialog-content>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="fm_header" *ngIf="data.farmaId">
    <section class="avatar">
      <div class="datos">
        <p>{{currentCadena?.name}}</p>
        <div class="bots">
          <span
            class="chip"
            [ngClass]="{'inactive': currentCadena?.IsActive== false, 'active': currentCadena?.IsActive == true}"
            >Estado: {{currentCadena?.IsActive ?'Activo' :'Inctivo'}}</span
          >
        </div>
      </div>
    </section>
  </div>
  <div class="wrapForm">
    <div class="inputs">
      <form class="wrapForm" [formGroup]="cadenaForm" autocomplete="off">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            placeholder="Nombre"
            formControlName="name"
            placeholder="Nombre"
            autocomplete="off"
            maxlength="40"
          />
        </mat-form-field>
      </form>
    </div>
  </div>
</main>
<div mat-dialog-actions>
  <div class="btns">
    <button
      mat-raised-button
      color="primary"
      [disabled]="cadenaForm.invalid"
      (click)="save()"
    >
      Guardar <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="resetForm()">
      Limpiar datos
    </button>
  </div>
</div>
