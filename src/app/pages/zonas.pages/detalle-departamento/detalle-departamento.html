<h2 mat-dialog-title>{{data.title}}</h2>
<main mat-dialog-content>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="fm_header" *ngIf="data.departamentoId">
    <section class="avatar">
      <div class="datos">
        <p>{{currentDepartamento?.name}}</p>
        <div class="bots">
          <span class="chip" [ngClass]="{'active': currentDepartamento?.status == true, 'inactive': currentDepartamento?.status == false}">Estado: {{currentDepartamento?.status ?'Activo' :'Inactivo'}}</span>
        </div>
      </div>
    </section>
  </div>

  <form class="wrapForm" [formGroup]="departamentoForm" autocomplete="off">
    <div class="inputs">
      <mat-form-field appearance="fill">
        <mat-label>Pa√≠s</mat-label>
        <mat-select formControlName="idCountry">
          <div *ngFor="let pais of paises">
            <mat-option *ngIf="pais.status" [value]="pais.id">
              {{pais.name}}
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="name">
      </mat-form-field>
    </div>
  </form>
</main>
<div mat-dialog-actions>
  <div class="btns">
    <button mat-raised-button color="primary" [disabled]="departamentoForm.invalid" (click)="save()">Guardar <mat-icon>save</mat-icon></button>
    <button mat-raised-button color="warn" (click)="resetForm()">Limpiar datos</button>
  </div>
</div>
