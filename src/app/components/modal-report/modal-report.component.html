<h1 mat-dialog-title>Generar reporte - Vista previa</h1>
<div mat-dialog-content>
  <div id="htmlData">
    <div class="reportHeader">
      <img src="assets/icons/logo_light.png">
      <h1>Programa Pasi√≥n por Vivir</h1>
      <h3>{{data.title}}</h3>
      <p>Emitido el {{fecha |date:'EEEE dd LLLL'}} del {{fecha |date:'yyyy'}}</p>
    </div>
    <div class="reportBody">
      <table class="styled-table">
        <thead>
          <tr>
            <th *ngFor="let colum of colums">{{colum}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.body">
            <td *ngFor="let colum of colums">{{colum != 'dateShiped' ?item[colum] :item[colum] |date: 'M/d/yy, h:mm a'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cerrarDialogo()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="saveReportPDF()" [disabled]="dataServ.progress">
      {{dataServ.progress ?'Guardando': 'Guardar PDF'}}
      <mat-icon class="lod" *ngIf="dataServ.progress && typeSave == 'pdf'">cached</mat-icon>
      <img src="assets/icons/file_pdf.svg" alt="">
    </button>

    <button mat-flat-button color="primary" (click)="saveReportEXCEL()" [disabled]="dataServ.progress">
      {{dataServ.progress ?'Guardando': 'Guardar Excel'}}
      <mat-icon class="lod" *ngIf="dataServ.progress && typeSave == 'excel'">cached</mat-icon>
      <img src="assets/icons/file_excel.svg" alt="">
    </button>
</div>
